<style>
canvas {
    background: #eee;
}
</style>

<canvas id=c width=700 height=270></canvas>

<script>
// Constants
var CIRCLE = 2 * Math.PI,
    DEG_TO_RAD = CIRCLE / 360,
    RAD_TO_DEG = 1 / DEG_TO_RAD;

// Context
var elCanvas = $('#c'),
    ctx = elCanvas.getContext('2d');

// Data
var data = [851,681,685,684,684,630,683,683,682,683,684,686,687,690,692,691,691,691,691,691,691,691,692,691,692,693,693,693,693,693,693,693,693,693,693,693,694,694,694,694,693,694,694,694,694,694,694,694,694,694,694,694,694,694,694,693,693,693,693,693];

// Process
for ( var i=0, L=data.length; i<L; i++ ) {
    var c1 = [10 + 40*i, 270 - (data[i]/1023)*270];
    drawPoint(c1);

    if (i) {
        var c2 = [10 + 40*(i-1), 270 - (data[i]/1023)*270];
        drawLine(c1, c2);
    }
}

// Helpers
function drawLine(c1, c2) {
    ctx.beginPath();
    ctx.moveTo(c1[0], c1[1]);
    ctx.lineTo(c2[0], c2[1]);
    ctx.stroke();
}

function drawPoint(c) {
    ctx.beginPath();
    ctx.arc(c[0], c[1], 3, 0, CIRCLE);
    ctx.fill();
}

function $(sel) {
    return document.querySelector(sel);
}

</script>
