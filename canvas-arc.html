<style>
canvas {
	background: #eee;
}
</style>

<canvas width="400" height="400"></canvas>

<script>
const canvas = document.querySelector('canvas');
const ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(200, 200);
ctx.arc(200, 200, 150, -Math.PI*0.35, Math.PI*1.35);
ctx.lineTo(200, 200);
ctx.closePath();

ctx.fillStyle = 'red';
ctx.fill();
ctx.strokeStyle = 'black';
ctx.lineWidth = 5;
ctx.stroke();
</script>
